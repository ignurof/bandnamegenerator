<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome and fun interactive experience to generate cool and unique names for your music band.">
        <meta name="keywords" content="band, name, generator">
        <meta name="author" content="github/ignurof">

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

        <title>bandnamegenerator</title>

        <link rel="stylesheet" href="assets/css/global.css">
    </head>
    <body>
        <header>
            <h1>Band Name<br>Generator</h1>
        </header>

        <main>
            <section id="start-view" class="action-box">
                <form id="username-login">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <button type="submit" id="start-btn">Start</button>
                </form>
            </section>

            <section id="generator-view" class="action-box">
                <form id="generator">
                    <label for="radio-1">Label</label>
                    <input type="radio" id="radio-1">
                    <label for="radio-2">Label2</label>
                    <input type="radio" id="radio-2">

                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="x">x</option>
                        <option value="x">x</option>
                        <option value="x">x</option>
                        <option value="x">x</option>
                    </select>

                    <label for="checkbox-1">Check1:</label>
                    <input type="checkbox" id="checkbox-1" checked>
                    <label for="checkbox-2" id="checkbox-2">Check2:</label>
                    <input type="checkbox" id="checkbox-2">

                    <button type="submit" id="generate-btn">Generate</button>
                </form>
            </section>

            <section id="result-view" class="action-box">
                <p>Username's band will be called:</p>
                <h2>bandnamehere</h2>

                <button id="regenerate-btn">Regenerate</button>
                <button id="tryagain-btn">Try Again</button>
            </section>
        </main>

        <footer>
            <ul>
                <li>
                    <a href="https://www.youtube.com" 
                       rel="noopener noreferrer" 
                       aria-label="Go to the YouTube Home page (Opens in a new tab)" 
                       target="_blank">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com" 
                       rel="noopener noreferrer" 
                       aria-label="Go to the Twitter Home page (Opens in a new tab)" 
                       target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" 
                       rel="noopener noreferrer" 
                       aria-label="Go to the Instagram Home page (Opens in a new tab)" 
                       target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" 
                       rel="noopener noreferrer" 
                       aria-label="Go to the Facebook Home page (Opens in a new tab)" 
                       target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
            </ul>
            <p>Looking to get in contact with the webmaster?</p>
            <button>Contact</button>
            <p>
            Created by <a href="https://github.com/ignurof"
                          aria-label="Go to webmaster ignurof's GitHub (Opens in a new tab)"
                          target="_blank">ignurof</a>
            </p>
        </footer>

        <!-- Internal script sources -->
        <script src="js/app.js"></script>
        <!-- External script sources -->
        <script src="https://kit.fontawesome.com/bc73c8087e.js" crossorigin="anonymous"></script>
    </body>
</html>
