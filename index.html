<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome and fun interactive experience to generate cool and unique names for your music band.">
        <meta name="keywords" content="band, name, generator">
        <meta name="author" content="github/ignurof">

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

        <title>bandnamegenerator</title>

        <link rel="stylesheet" href="assets/css/global.css">
    </head>
    <body>
        <header>
            <a href="index.html" aria-label="Go to home page"><h1>Band Name<br>Generator</h1></a>
        </header>

        <main>
            <section id="start-view" class="action-box">
                <form id="username-login">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <div id="username-error" class="error">
                        <span>Error:</span>
                        <p id="username-error-msg"></p>
                    </div>
                    <button type="submit" id="start-btn" aria-label="Submit your username(Switches to next page view)">Start</button>
                </form>
            </section>

            <section id="generator-view" class="action-box">
                <form id="generator">
                    <fieldset>
                        <section>
                            <label for="radio-1">Fast</label>
                            <input type="radio" id="radio-1" name="radio">
                        </section>
                        <section>
                            <label for="radio-2">Slow</label>
                            <input type="radio" id="radio-2" name="radio">
                        </section>
                    </fieldset>

                    <div id="genre-select">
                        <label for="genre">Genre</label>
                        <br>
                        <select id="genre" name="genre">
                            <option value="x">Pop</option>
                            <option value="x">Rock</option>
                            <option value="x">Jazz</option>
                            <option value="x">Opera</option>
                        </select>
                    </div>

                    <fieldset>
                        <section>
                            <label for="checkbox-1">Edgy</label>
                            <input type="checkbox" id="checkbox-1">
                        </section>
                        <section>
                            <label for="checkbox-2" id="checkbox-2">Cool</label>
                            <input type="checkbox" id="checkbox-2">
                        </section>
                    </fieldset>

                    <button type="submit" id="generate-btn" aria-label="Generate a band new(Switches to next page view)">Generate</button>
                </form>
            </section>

            <section id="result-view" class="action-box">
                <p><span id="result-username">Username</span>'s band will be called:</p>
                <h2 id="result-bandname">bandnamehere</h2>

                <button id="regenerate-btn" aria-label="Regenerate the bandname">Regenerate</button>
                <button id="tryagain-btn" aria-label="Go back to the start(Switches to home page view)">Try Again</button>
            </section>

            <section id="contact-view" class="action-box">
                <h2>Contact</h2>
                <p>Got any suggestions or want to report any issues? Send a message!</p>
                <form id="contact">
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name">
                    <div id="name-error" class="error">
                        <span>Error:</span>
                        <p id="name-error-msg"></p>
                    </div>
                    <label for="email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email">
                    <div id="email-error" class="error">
                        <span>Error:</span>
                        <p id="email-error-msg"></p>
                    </div>
                    <label for="contact-msg">Message:</label>
                    <textarea id="contact-msg" name="contact-msg"></textarea>
                    <div id="msg-error" class="error">
                        <span>Error:</span>
                        <p id="msg-error-msg"></p>
                    </div>
                    <button type="submit" id="contact-btn" aria-label="Submit your contact message(Go to Home page)">Send</button>
                </form>
            </section>
        </main>

        <footer>
            <ul>
                <li>
                    <a href="https://www.youtube.com" 
                       rel="noopener noreferrer" 
                       aria-label="Go to the YouTube Home page (Opens in a new tab)" 
                       target="_blank">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com" 
                       rel="noopener noreferrer" 
                       aria-label="Go to the Twitter Home page (Opens in a new tab)" 
                       target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" 
                       rel="noopener noreferrer" 
                       aria-label="Go to the Instagram Home page (Opens in a new tab)" 
                       target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" 
                       rel="noopener noreferrer" 
                       aria-label="Go to the Facebook Home page (Opens in a new tab)" 
                       target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
            </ul>
            <p>Looking to get in contact with the webmaster?</p>
            <button id="contact-page-btn" aria-label="Switch to contact page view">Contact</button>
            <p>
            Created by <a href="https://github.com/ignurof"
                          aria-label="Go to webmaster ignurof's GitHub (Opens in a new tab)"
                          target="_blank">ignurof</a>
            </p>
        </footer>

        <!-- Internal script sources -->
        <script src="assets/js/app.js"></script>
        <!-- External script sources -->
        <script src="https://kit.fontawesome.com/bc73c8087e.js" crossorigin="anonymous"></script>
    </body>
</html>
